<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas: Topografía y Replanteo</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="game-container" class="container mx-auto p-4">
        <h1 class="game-title">Juego de Cartas: Topografía y Replanteo</h1>

        <div id="progress-bar-container" class="progress-bar-container">
            <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
        </div>
        
        <div id="score-container" class="score-container">
            Pregunta: <span id="question-number">0</span>/40 | Acertadas al primer intento: <span id="current-score">0</span>
        </div>

        <div id="card-container" class="card">
            <div id="question" class="card-question">Cargando pregunta...</div>
            <div id="options-container">
                </div>
            <div id="feedback-area">
                 </div>
            <div id="explanation-area" class="explanation" style="display: none;">
                </div>
            <button id="next-button" class="nav-button float-right" style="display: none;">Siguiente Pregunta</button>
        </div>

        <div id="final-score-card" class="card final-score-card" style="display: none;">
            <h2>¡Partida Completada!</h2>
            <p>Tu puntuación final (acertadas al primer intento): <span id="final-score">0</span> de 40.</p>
            <button id="play-again-button" class="nav-button">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
